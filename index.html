<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Advanced To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="app-header">
                <h1><i class="fas fa-check-circle"></i> TaskMaster</h1>
                <div class="theme-toggle">
                    <i class="fas fa-moon" id="theme-toggle-icon"></i>
                </div>
            </div>
            <div class="task-stats">
                <div class="stat-item">
                    <span id="total-tasks">0</span>
                    <p>Total</p>
                </div>
                <div class="stat-item">
                    <span id="pending-tasks">0</span>
                    <p>Pending</p>
                </div>
                <div class="stat-item">
                    <span id="completed-tasks">0</span>
                    <p>Completed</p>
                </div>
            </div>
        </header>

        <div class="main-content">
            <div class="task-form-container">
                <form id="task-form">
                    <div class="form-row">
                        <input type="text" id="task-input" placeholder="Add a new task..." required>
                        <button type="submit" id="add-task-btn">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <div class="form-row extra-fields">
                        <div class="form-group">
                            <label for="task-category">Category</label>
                            <select id="task-category">
                                <option value="personal">Personal</option>
                                <option value="work">Work</option>
                                <option value="shopping">Shopping</option>
                                <option value="health">Health</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="task-priority">Priority</label>
                            <select id="task-priority">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="task-due-date">Due Date</label>
                            <input type="date" id="task-due-date">
                        </div>
                    </div>
                </form>
            </div>

            <div class="task-controls">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search tasks...">
                    <i class="fas fa-search search-icon"></i>
                </div>
                <div class="filter-container">
                    <select id="filter-category">
                        <option value="all">All Categories</option>
                        <option value="personal">Personal</option>
                        <option value="work">Work</option>
                        <option value="shopping">Shopping</option>
                        <option value="health">Health</option>
                        <option value="other">Other</option>
                    </select>
                    <select id="filter-priority">
                        <option value="all">All Priorities</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <select id="sort-by">
                        <option value="date-added">Date Added</option>
                        <option value="due-date">Due Date</option>
                        <option value="priority">Priority</option>
                        <option value="alphabetical">Alphabetical</option>
                    </select>
                </div>
                <button id="clear-completed-btn">Clear Completed</button>
            </div>

            <div class="tasks-container">
                <ul id="task-list" class="task-list"></ul>
                <div id="empty-state" class="empty-state">
                    <i class="fas fa-clipboard-list empty-icon"></i>
                    <p>No tasks yet. Add a task to get started!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Task Template (Hidden) -->
    <template id="task-template">
        <li class="task-item" draggable="true">
            <div class="task-content">
                <div class="task-check-title">
                    <input type="checkbox" class="task-checkbox">
                    <span class="task-text"></span>
                </div>
                <div class="task-details">
                    <span class="task-category"></span>
                    <span class="task-priority"></span>
                    <span class="task-due-date"></span>
                </div>
            </div>
            <div class="task-actions">
                <button class="edit-task-btn"><i class="fas fa-edit"></i></button>
                <button class="delete-task-btn"><i class="fas fa-trash"></i></button>
            </div>
        </li>
    </template>

    <!-- Edit Task Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Edit Task</h2>
            <form id="edit-task-form">
                <div class="form-group">
                    <label for="edit-task-input">Task</label>
                    <input type="text" id="edit-task-input" required>
                </div>
                <div class="form-group">
                    <label for="edit-task-category">Category</label>
                    <select id="edit-task-category">
                        <option value="personal">Personal</option>
                        <option value="work">Work</option>
                        <option value="shopping">Shopping</option>
                        <option value="health">Health</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-task-priority">Priority</label>
                    <select id="edit-task-priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-task-due-date">Due Date</label>
                    <input type="date" id="edit-task-due-date">
                </div>
                <button type="submit" id="save-edit-btn">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
